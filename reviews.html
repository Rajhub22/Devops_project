        body {

        header {

            color: #fff;
            padding: 20px 8%;

            color: #ffffff;

        .review-section {
            padding: 60px 8%;

            background-color: #fff;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
