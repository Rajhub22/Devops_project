<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Events | Aura & Amour</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        /* Header Styles */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .logo {
            font-size: 1.8em;
            font-weight: bold;
        }
        nav ul {
            display: flex;
            gap: 20px;
        }
        nav ul li a {
            color: #fff;
            font-size: 1em;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        nav ul li a:hover {
            background-color: #575757;
        }
        .cta {
            background-color: #f7b731;
            color: #333;
            font-weight: bold;
        }
        .cta:hover {
            background-color: #ffa502;
        }
        /* Master Events Section */
        .master-events {
            padding: 50px 10%;
            text-align: center;
        }
        .master-events h2 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #222;
        }
        .category {
            margin-bottom: 50px;
        }
        .category h3 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }
        .category-images {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            justify-items: center;
        }
        .category-images img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .category-images img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
