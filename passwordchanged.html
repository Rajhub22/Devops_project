<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Changed</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    .message-container {
      text-align: center;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #4CAF50; /* Success green */
    }

    p {
      font-size: 1.2rem;
      margin: 10px 0;
      color: #555;
    }

    .redirect {
      font-size: 1rem;
      margin-top: 15px;
      color: #777;
    }

    a {
      color: #007BFF;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="message-container">
    <h1>Password Changed Successfully!</h1>
    <p>Your password has been updated. You will be redirected to the login page shortly.</p>
    <p class="redirect">If you are not redirected, <a href="login.html">click here</a>.</p>
  </div>

  <script>
    // Redirect to login.html after 3 seconds
    setTimeout(() => {
      window.location.href = "login.html";
    }, 3000);
  </script>
</body>
</html>
